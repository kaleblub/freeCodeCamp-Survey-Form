<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main id="main">
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">Please fill in the following form and submit your feedback.</p>
    <hr>
    <form id="survey-form">
      <div>
      <label for="name" id="name-label">Name</label>
      </br>
      <input type="text" name="name" id="name" class="input-box" placeholder="Type your name here" required>
      </div>
      <br>
      <div>
      <label for="email" id="email-label">Email</label>
      </br>
      <input type="email" name="email" id="email" class="input-box" placeholder="Type your email here" required>
      </div>
      <br>
      <div>
      <label for="number" id="number-label">Number</label>
      </br>
      <input type="number" id="number" class="input-box" min="18" max="100" placeholder="Input your age here" required>
      </div>
      <br>
      <div>
        <label for="dropdown">What brought you to this page?</label>
          <select id="dropdown">
            <option>Github</option>
            <option>Portfolio Website</option>
            <option>freeCodeCamp</option>
          </select>
        </div>
        <br>
      <div>
      <fieldset>
        <legend>What is your level of satisfaction?</legend>
        <input type="radio" id="very-satisfied" name="satisfaction" value="4">
        <label for="very-satisfied">Very Satisfied</label>
        </br>
        <input type="radio" id="satisfied" name="satisfaction" value="3">
        <label for="satisfied">Satisfied</label>
        </br>
        <input type="radio" id="somewhat-satisfied" name="satisfaction" value="2">
        <label for="somewhat-satisfied">Somewhat Satisfied</label>
        </br>
        <input type="radio" id="not-satisfied" name="satisfaction" value="1">
        <label for="not-satisfied">Not Satisfied</label>
        </br>
      </fieldset>    
  </div>
<div>
      <fieldset>
        <legend>What are the features that you are satisfied with?</legend>
        <input type="checkbox">
        <label>Design</label>
        </br>
        <input type="checkbox">
        <label>Responsiveness</label>
        </br>
        <input type="checkbox">
        <label>Functionality</label>
        </br>
        <input type="checkbox">
        <label>Font</label>
        </br>
        <input type="checkbox">
        <label>Understandibility</label>
        </br>
        <input type="checkbox">
        <label>Other</label>
        </br>
      </fieldset>
</div>
<div>
      <label for="comments">Additional Comments</label>
      </br>
      <textarea id="comments"></textarea>
</div>
</br>
<button type="submit" id="submit">Submit</button>    

</form>
  </main>
</body>

</html>

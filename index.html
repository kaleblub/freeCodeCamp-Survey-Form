<!DOCTYPE html>
<html>

<body>
  <main id="main">
    <h1 id="title">Survey </h1>
    <p id="description">Thank you for taking the time to send me some feedback</p>
    <form id="survey-form">
      <div>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" class="input-box" placeholder="Type your name here">
      </div>
      <br>
      <div>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" class="input-box" placeholder="Type your email here">
      </div>
      <br>
      <div>
      <label for="number" id="number-label">Number</label>
      <input type="number" id="number" class="input-box" min="18" max="100" placeholder="Input your age here">
      </div>
      <br>
      <div>
        <label for="dropdown">What brought you to this page?</label>
          <select id="dropdown">
            <option>Github</option>
            <option>Portfolio Website</option>
            <option>freeCodeCamp</option>
          </select>
        </div>
        <br>
      <div>
      <fieldset>
        <legend>How would you rate my skills?</legend>
        <input type="radio" id="1-star" name="star-ratings" value="one">
        <label for="1-star">1 Star</label>
        </br>
        <input type="radio" id="2-star" name="star-ratings" value="two">
        <label for="2-star">2 Stars</label>
        </br>
        <input type="radio" id="3-star" name="star-ratings" value="three">
        <label for="3-star">3 Stars</label>
        </br>
        <input type="radio" id="4-star" name="star-ratings" value="four">
        <label for="4-star">4 Stars</label>
        </br>
        <input type="radio" id="5-star" name="star-ratings" value="five">
        <label for="5-star">5 Stars</label>
        </br>
      </fieldset>    
  </div>
<div>
      <fieldset>
        <legend>What are your favorite aspects of this survey?</legend>
        <input type="checkbox">
        <label>Design</label>
        </br>
        <input type="checkbox">
        <label>Responsiveness</label>
        </br>
        <input type="checkbox">
        <label>Functionality</label>
        </br>
        <input type="checkbox">
        <label>Font</label>
        </br>
        <input type="checkbox">
        <label>Understandibility</label>
        </br>
        <input type="checkbox">
        <label>Other</label>
        </br>
      </fieldset>
</div>
<div>
      <label for="comments">Additional Comments</label>
      </br>
      <textarea id="comments"></textarea>
</div>
</br>
<button type="submit" id="submit">Submit</button>    

</form>
  </main>
</body>

</html>
